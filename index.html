<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Agency</title>

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="body-wrapper">
      <!-- Navigation Start -->
      <div class="main-header">
        <div class="video-container">
          <video autoplay loop muted plays-inline class="background-clip">
            <source src="images/travel-video.mp4" type="video/mp4" />
          </video>
          <div class="overlay"></div>
        </div>

        <div class="container">
          <nav class="navbar navbar-expand-lg pt-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img
                  src="images/logo-light.png"
                  alt=""
                  height="50%"
                  width="50%"
              /></a>
              <button
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target=""
                aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation"
              >
                <span class="material-symbols-outlined"> menu </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item px-3">
                    <a class="nav-link ac" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Destinations</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Gallery</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <div class="login px-5 d-flex">
                  <a class="my-auto" href="">Login</a>
                </div>
              </div>
            </div>
          </nav>
          <hr class="nav-hr" />
        </div>

        <div class="main-header-section">
          <div class="container-fluid">
            <div class="lets-travel-wrapper">
              <p>Lets travel in Sri Lanka With us</p>
            </div>
            <div class="main-header-text">
              <h1>
                EXPLORE THE <span class="sri-lanka">SRI LANKA WITH</span>
                <span>VERONICA</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- Navigation End -->

      <div class="about-section vh-100"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
